<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/shared/css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/shared/css/print.css" type="text/css" media="print">    
    <!--[if lt IE 8]><link rel="stylesheet" href="/shared/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="/shared/css/site.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> 
	<script src="/shared/js/jquery.tools.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div class="container">
            <div class="header-left span-8">
                <a href="http://www.binaryage.com" title="Binary Age"><div class="header-logo"></div></a>
				<a href="http://twitter.com/binaryage"><img class="twitter" src="/shared/img/twitter.png" title="Follow us on Twitter"></a>
            </div>
            <div class="header-menu-wrapper span-16 last">
                <ul class="header-menu">
                    <li><a href="http://www.binaryage.com">about</a></li>
                    <li><a href="http://www.binaryage.com">products</a></li>
                    <!-- <li><a href="http://blog.binaryage.com">blog</a></li> -->
                </ul>
            </div>
        </div>
      </div>
      <div id="site">
          <div class="container">
              {{ content }}
          </div>
      </div>
      <div id="footer">
        <div class="container">
          <div class="github-icon">
            <a href="{{ page.repo }}"><img title="GitHub - social code hosting" src="/shared/img/github.png" alt="GitHub logo"/></a>
          </div>
          <div class="binary-age">
             <a href="http://www.binaryage.com"><img class="binaryage-logo" src="/shared/img/binaryage-small.png" title="Binary Age" alt="BinaryAge logo"/></a>
          </div>
          <div class="info">
            <div class="links">
              <!-- <a href="http://blog.binaryage.com">Blog</a> | -->
              <a href="http://twitter.com/binaryage">Twitter</a> |
              <a href="{{ page.support }}">Support</a> |
              <a href="{{ page.repo }}">Source Code</a>
            </div>
            <div class="copyright">
              <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="/shared/img/byccnd.png" /></a> Antonin Hildebrand
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="{{ page.repo }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>    
    <script type="text/javascript">
	    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
	    try {
	    var pageTracker = _gat._getTracker("UA-8404259-1");
	    pageTracker._setDomainName(".binaryage.com");
	    pageTracker._trackPageview();
	    } catch(err) {}
    </script>
  </body>
</html>
